# Hugo configuration file
title: CADD
baseURL: https://cadd.crumblearn.org/
languageCode: en-us

enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Introduction
      pageRef: /intro
      weight: 1
    - name: Targets
      pageRef: /targets
      weight: 2
    - name: Binding
      pageRef: /binding
      weight: 3
    - name: Docking
      pageRef: /docking
      weight: 4
    - name: Simulations
      pageRef: /sims
      weight: 5
    - name: Chemical descriptors
      pageRef: /descriptors
      weight: 6
    - name: QSAR
      pageRef: /qsar
      weight: 7
    - name: ADMET
      pageRef: /admet
      weight: 8
    - name: Search
      weight: 9
      params:
        type: search
    - name: GitHub
      weight: 10
      url: "https://github.com/oasci/bc-omics"
      params:
        icon: github

params:
  math: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: img/logo.svg
  
  page:
    width: wide
  
  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
  
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
  
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  editURL:
    enable: true
    base: "https://github.com/oasci/bc-cadd/edit/main/content"
